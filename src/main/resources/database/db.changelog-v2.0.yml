databaseChangeLog:

  - changeSet:
      id: add_column_to_users_table-city
      author: lucasmro
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: city
                  type: varchar(50)

  - changeSet:
      id: add_column_to_users_table-usermame
